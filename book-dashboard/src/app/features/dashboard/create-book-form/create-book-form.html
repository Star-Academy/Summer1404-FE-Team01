<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="book-form"
>
  <h2 class="book-form__title">Create New Book</h2>
  <div class="book-form__field">
    <label for="name" class="book-form__label">Book Name</label>
    <input class="book-form__input" formControlName="name" type="text" id="name"/>
  </div>

  <div class="book-form__field">
    <label for="image" class="book-form__label">Image URL</label>
    <input class="book-form__input" formControlName="image" type="text" id="image"/>
  </div>

  <div class="book-form__field">
    <label for="genre" class="book-form__label">Genre</label>
    <input class="book-form__input" formControlName="genre" type="text" id="genre"/>
  </div>

  <div class="book-form__field">
    <label for="author" class="book-form__label">Author</label>
    <input class="book-form__input" formControlName="author" type="text" id="author"/>
  </div>

  <div class="book-form__field">
    <label for="publishData" class="book-form__label">Publish Date</label>
    <input class="book-form__input" formControlName="publishData" type="date" id="publishData"/>
  </div>

  <div class="book-form__field">
    <label for="price" class="book-form__label">Price</label>
    <input class="book-form__input" formControlName="price" type="number" id="price"/>
  </div>

  <app-button
    class="book-form__button"
    [type]="'submit'"
    [isDisable]="form.invalid"
    text="Add Book"
  ></app-button>
</form>
