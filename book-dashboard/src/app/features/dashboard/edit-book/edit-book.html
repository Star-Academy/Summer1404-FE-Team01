<div class="book-modal__backdrop" (click)="onCancle()"></div>
<dialog class="book-modal" open>
  <h2 class="book-modal__title">Edit Book</h2>
  <form class="book-modal__form" (ngSubmit)="onSubmit()">
    <p class="book-modal__field">
      <label class="book-modal__label" for="name">Book Name</label>
      <input class="book-modal__input" type="text" id="name" name="name" [(ngModel)]="enteredName" />
    </p>
    <p class="book-modal__field">
      <label class="book-modal__label" for="image">Image URL</label>
      <input class="book-modal__input" type="text" id="image" name="image" [(ngModel)]="enteredImage" />
    </p>
    <p class="book-modal__field">
      <label class="book-modal__label" for="genre">Genre</label>
      <input class="book-modal__input" type="text" id="genre" name="genre" [(ngModel)]="enteredGenre" />
    </p>
    <p class="book-modal__field">
      <label class="book-modal__label" for="author">Author</label>
      <input class="book-modal__input" type="text" id="author" name="author" [(ngModel)]="enteredAuthor" />
    </p>
    <p class="book-modal__field">
      <label class="book-modal__label" for="publishData">Publish Date</label>
      <input class="book-modal__input" type="date" id="publishData" name="publishData" [(ngModel)]="enteredPublishData" />
    </p>
    <p class="book-modal__field">
      <label class="book-modal__label" for="price">Price</label>
      <input class="book-modal__input" type="number" id="price" name="price" [(ngModel)]="enteredPrice" />
    </p>

    <div class="book-modal__actions">
      <app-button
        class="book-modal__button"
        bgColor="secondary"
        text="Cancle"
        type="button"
        (click)="onCancle()"
      ></app-button>
      <app-button
        class="book-modal__button"
        bgColor="primary"
        text="Edit"
        type="submit"
      ></app-button>
    </div>
  </form>
</dialog>
