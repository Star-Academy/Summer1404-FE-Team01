<div class="backdrop" (click)="onCancle()"></div>
<dialog open>
  <h2>Add Book</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Book Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="enteredName" />
    </p>
    <p>
      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" [(ngModel)]="enteredImage" />
    </p>
    <p>
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="enteredGenre" />
    </p>
    <p>
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="enteredAuthor"
      />
    </p>
    <p>
      <label for="publishData">Publish Date</label>
      <input
        type="date"
        id="publishData"
        name="publishData"
        [(ngModel)]="enteredPublishData"
      />
    </p>
    <p>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="enteredPrice" />
    </p>

    <div class="actions">
      <app-button
        bgColor="secondary"
        text="Cancle"
        type="button"
        (click)="onCancle()"
      ></app-button>
      <app-button bgColor="primary" text="Edit" type="submit"></app-button>
    </div>
  </form>
</dialog>
