<div class="book-detail">
  <img
    class="book-detail__image"
    [src]="_book()?.image"
    [alt]="_book()?.name + ' image'"
  />

  <div class="book-detail__info">
    <p class="book-detail__title">{{ _book()?.name }}</p>
    <p class="book-detail__author">{{ _book()?.author }}</p>
    <span class="book-detail__price">{{ _book()?.price }}</span>

    <div class="book-detail__genres">
      @for (genre of _book()?.genre; track $index) {
      <span class="book-detail__genre">{{ genre }}</span>
      }
    </div>

    <p class="book-detail__publish">{{ _book()?.publishData }}</p>
  </div>
</div>
